# status: 共有8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF
# monitorInterval: 设置配置文件的动态加载时间的，单位是秒
Configuration:
  status: WARN
  monitorInterval: 60
  Properties: # 定义全局变量
    Property:
      - name: log.path
        value: /Users/songdeling/Desktop/test/logs
      - name: log.name
        value: flower-gateway-service
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss,SSS} -%5p %pid %notEmpty{[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}]} [%15.15t] %-30.30C{1.} %50F:%5L -> %m%n"
  Appenders:
    Console:  # 输出到控制台
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} -%highlight{%5p} %magenta{%pid} %blue{%notEmpty{[%X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export}]}} [%15.15t] %cyan{%-30.30C{1.}} %50F:%5L -> %black{%m%n}"
    # 日志文件输出设置
    RollingFile:
      # 基本日志
      - name: FILE
        fileName: ${log.path}/${log.name}/${log.name}.log
        filePattern: "${log.path}/historyLog/$${date:yyyy-MM}/${log.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:      # 文件最多100个
          max: 100
      # 警告日志
      - name: WARN
        fileName: ${log.path}/${log.name}/${log.name}-warn.log
        filePattern: "${log.path}/historyLog/$${date:yyyy-MM}/${log.name}-%d{yyyy-MM-dd}-%i.warn.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: warn
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:      # 文件最多100个
          max: 100
      # 错误日志
      - name: ERROR
        fileName: ${log.path}/${log.name}/${log.name}-error.log
        filePattern: "${log.path}/historyLog/$${date:yyyy-MM}/${log.name}-%d{yyyy-MM-dd}-%i.error.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: error
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:      # 文件最多100个
          max: 100
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: STDOUT
        - ref: FILE
        - ref: WARN
        - ref: ERROR