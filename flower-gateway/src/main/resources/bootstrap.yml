server:
  port: ${SERVER_PORT:8882}

spring:
  application:
    name: flower-gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
    nacos:
      discovery:
        server-addr: ${REGISTER_HOST:localhost}:${REGISTER_PORT:8881}
      config:
        server-addr: ${REGISTER_HOST:localhost}:${REGISTER_PORT:8881}
        file-extension: yml